{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Django Basics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>

  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
  
  <div class="container pt-5">
        <div class="card mx-aut" style="width: 18rem;">
            <img src="{{ employee.photo.url }}" alt="Employee Photo" class="card-img-top">
            <div class="card-body">
                <p class="card-text">{{ employee.first_name }} {{ employee.last_name }} </p>
                <p class="card-text">{{ employee.designation }} </p>
                <p class="card-text">{{ employee.email_address }} </p>
                <p class="card-text">{{ employee.phone_number }}  </p>
              

            </div>
        </div>
        <a href="{% url 'home' %}" class="btn btn-primary">Back to home</a>

  </div>

</body>
</html>
